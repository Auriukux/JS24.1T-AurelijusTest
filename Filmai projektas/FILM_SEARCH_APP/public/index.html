<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmų Paieška</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="bg-dark text-white text-center py-4">
      <h1>Filmų Paieškos Aplikacija</h1>
    </header>
    <main class="container my-4">
      <form
        id="movie-search-form"
        class="form-inline justify-content-center mb-5"
      >
        <input
          type="text"
          id="movie-search"
          class="form-control mr-2"
          placeholder="Įveskite filmo pavadinimą..."
        />
        <button type="submit" class="btn btn-primary">Ieškoti</button>
      </form>
      <section id="movie-results" class="row">
        <!-- Čia bus rodomi filmai su kortelių sistema -->
      </section>
    </main>
    <footer class="bg-dark text-white text-center py-2">
      <p>Auriukux &copy; 2024 Filmų Paieška Aplikacija</p>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
