<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Bookings</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Compare flights from 100s of sites.</h1>
      <nav class="nav-bar">
        <a href="#round-trip"
          >Round-trip<img src="img/Down arrow.png" class="down_arrow"
        /></a>
        <a href="#1-adult"
          >1-adult<img src="img/Down arrow.png" class="down_arrow"
        /></a>
        <a href="#economy"
          >Economy<img src="img/Down arrow.png" class="down_arrow"
        /></a>
        <a href="#0-bags"
          >0 bags<img src="img/Down arrow.png" class="down_arrow"
        /></a>
      </nav>
      <section>
        <p class="buttom_city">
          <button class="button_city">
            Vilnius (VNO) <img src="img/X Symbol.png" alt="" class="x" />
          </button>
          <span><img src="img/plus sign.png" alt="" class="plus" /></span>
        </p>
        <img src="img/arrows.png" alt="" class="arrows" />
        <p class="buttom">
          <img src="img/flight.png" alt="" class="flight" /><button class="to">
            To?
          </button>
        </p>
        <p class="buttom_calendar">
          <img src="img/calendar.png" alt="" class="calendar" />
          <button class="sat">Sat 10/26</button
          ><img src="img/left and right arrows.png" alt="" class="left_right" />
          | <img src="img/calendar.png" alt="" class="calendar" /><button
            class="sat"
          >
            Sat 11/2</button
          ><img src="img/left and right arrows.png" alt="" class="left_right" />
        </p>
        <img src="img/search-512.webp" alt="" class="search" />
      </section>
    </header>
  </body>
</html>
