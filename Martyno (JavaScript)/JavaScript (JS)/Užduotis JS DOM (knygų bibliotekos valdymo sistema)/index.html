<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Knygų Biblioteka</title>
  </head>
  <body>
    <div class="container">
      <h1>Knygų Biblioteka</h1>

      <form id="addBookForm">
        <input
          type="text"
          id="bookTitle"
          placeholder="Knygos pavadinimas"
          required
        />
        <input type="text" id="bookAuthor" placeholder="Autorius" required />
        <button type="submit">Pridėti knygą</button>
      </form>

      <div id="bookList" class="hidden"></div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
