<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <title>Lentelės Kūrimo Įrankis</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Lentelės Kūrimo Įrankis</h1>
    <form id="tableForm">
      <input
        type="number"
        id="columns"
        placeholder="Stulpelių skaičius"
        min="1"
        required
      />
      <input
        type="number"
        id="rows"
        placeholder="Eilučių skaičius"
        min="1"
        required
      />
      <button type="submit">Kurti lentelę</button>
    </form>

    <div id="tableContainer">
      <!-- Čia bus rodoma lentelė -->
    </div>

    <script src="forma.js"></script>
  </body>
</html>
