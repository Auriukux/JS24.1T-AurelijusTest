<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Task</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="first-row">This is a single column.</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="second-row">This is the first column.</p>
          </div>
          <div class="col">
            <p class="second-row">This is the second column.</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="third-row">This is the first column.</p>
          </div>
          <div class="col">
            <p class="third-row">This is the second column.</p>
          </div>
          <div class="col">
            <p class="third-row">This is the third column.</p>
          </div>
          <div class="col">
            <p class="third-row">This is the fourth column.</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
